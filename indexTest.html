<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Database Insert Test</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    button { padding: 10px 20px; font-size: 16px; }
    #status { margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Test SQL Insert</h1>
  <p>This button inserts a fixed record into the database to confirm connectivity.</p>
  <button onclick="insertTestRecord()">Run Insert Test</button>
  <div id="status"></div>

  <script>
    async function insertTestRecord() {
      const statusDiv = document.getElementById('status');
      statusDiv.innerHTML = '⏳ Attempting insert...';

      try {
        const response = await fetch('http://localhost:3000/insert-name');
        const result = await response.json();

        if (result.success) {
          statusDiv.innerHTML = `✅ Inserted record: ${result.name}`;
        } else {
          console.error('Server error:', result.error);
          statusDiv.innerHTML = '❌ Insert failed on server.';
        }
      } catch (err) {
        console.error('Fetch error:', err);
        statusDiv.innerHTML = '❌ Failed to connect to server.';
      }
    }
  </script>
</body>
</html>
